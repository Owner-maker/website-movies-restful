<!DOCTYPE html>
<html lang="en">
<head>
    <title>AddingFilm</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/filmsUser.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movies Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="http://localhost:8080/html/admin/account.html">Account <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/admin/users.html">Users</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/admin/filmsAdmin.html">Movies</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/admin/directorsAdmin.html">Directors</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/admin/addingMovie.html">Add movie</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/admin/addingDirector.html">Add director</a>
            <a class="nav-item nav-link" onclick="logout()" style="cursor: pointer">Log out</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 30px; margin-bottom: 60px; height: fit-content" id="container">

        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Film card</h3>
                </div>
                <div class="d-flex justify-content-center links">
                    <p id="message"></p>
                </div>
                <div class="card-body">
                    <form onsubmit="return false;">
                    <div class="input-group form-group" >
                        <div class="row" style="margin-left: 20%">
                            <div class="form-group">
                                <label class="control-label" >Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Time</label>
                                <input type="text" class="form-control" id="time" required pattern="[0-9]{0,3}">
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Type</label>
                                <input type="text" class="form-control" id="type" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Year</label>
                                <input type="text" class="form-control" id="year" required pattern="[0-9]{0,4}">
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Description</label>
                                <input type="text" class="form-control" id="text" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Url poster</label>
                                <input type="text" class="form-control" id="url" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add movie" class="btn float-right login_btn" onclick="addMovie()">
                            </div>

                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>


</div>
<script src="../../js/admin/addingMovie.js"></script>
<script src="../../js/user/logOut.js"></script>
</body>
</html>
