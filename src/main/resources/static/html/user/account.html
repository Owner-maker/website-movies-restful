<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/account.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movies Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="http://localhost:8080/html/user/account.html">Account <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/user/filmsUser.html">Movies</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/user/directoriesUser.html">Directors</a>
            <a class="nav-item nav-link" href="http://localhost:8080/html/user/libraryUser.html">Library</a>
            <a class="nav-item nav-link" onclick="logout()" style="cursor: pointer">Log out</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Personal information</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center links">
                    <p id="message"></p>
                </div>
                <form action="#">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <p type="text" class="form-control" placeholder="username" id="username"></p>

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <p type="text" class="form-control" placeholder="username" id="name"></p>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <p type="text" class="form-control" placeholder="username" id="sername"></p>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <p type="text" class="form-control" placeholder="username" id="email"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="../../js/user/account.js"></script>
<script src="../../js/user/logOut.js"></script>
</body>
</html>
